<!DOCTYPE html>
<html>
<head>
    <title>Factura Fran Motos</title>
    <style>
        table.border {
            border-collapse: collapse;
        }

            table.border th, table.border td {
                padding: 5px;
                border: 1px solid black;
            }

        td, th {
            font-family: 'Microsoft YaHei UI', sans-serif;
            font-weight: bold;
        }

        .logos {
            text-align: center; /* Centra los logos */
            margin: 10px 0; /* Espaciado arriba y abajo de los logos */
        }

            .logos img {
                width: 50px; /* Ajusta el tamaño de los logos según sea necesario */
                margin: 0 5px; /* Espaciado entre logos */
            }
    </style>
</head>
<body>
    <table style="width:100%">
        <tr>
            <td style="width: 20%"> </td>
            <td style="width: 60%" align="center">
                <table>
                    <tr><td align="center" style="color: #283D3E; font-size: 24px">EL TALLER DE FRAN</td></tr>
                    <tr style="color: #48586F; font-size: 15px"><td align="center">Servicios, Repuestos y Accesorios </td></tr>
                    <tr style="color: #48586F; font-size: 13px"><td align="center">"Contamos con la mejor maquinaria en mano de obra" </td></tr>
                    <tr>
                        <td align="center">
                            <div class="logos">
                                <img src="logo_yamaha.png" alt="A" />
                                <img src="logo_honda.png" alt="S" />
                                <img src="logo_akt.png" alt="S" />
                                <img src="logo_zuzuki.png" alt="D" />
                                <img src="logo_bajaj.png" alt="D" />
                            </div>
                        </td>
                    </tr>
                </table>
            </td>
            <td style="width: 20%">
                <table class="border" style="width:100%">
                    <tr><td align="center">FACTURA</td></tr>
                    <tr><td align="center" style="color: RED">N°  @NUMERO</td></tr>
                </table>
            </td>
        </tr>

        <tr> <td colspan="3" height="20"> </td> </tr>

        <tr>
            <td colspan="2">
                <table style="width:100%">
                    <tr>
                        <td style="width:20%"> Cliente: </td>
                        <td style="width:80%; border-bottom: 1px solid black"> @CLIENTE </td>
                    </tr>
                    <tr>
                        <td style="width:10%"> Fecha: </td>
                        <td style="width:40%; border-bottom: 1px solid black"> @FECHA </td>
                    </tr>
                </table>
            </td>
        </tr>

        <tr> <td colspan="3" height="20"> </td> </tr>

        <tr>
            <td colspan="3">
                <table style="width:100%">
                    <thead class="border" style="background-color: #48586F">
                        <tr>
                            <th style="color: #FFFFC0">Codigo</th>
                            <th style="color: #FFFFC0">Descripcion</th>
                            <th style="color: #FFFFC0">P. Unitario</th>
                            <th style="color: #FFFFC0">Cant.</th>
                            <th style="color: #FFFFC0">Sub Total</th>
                        </tr>
                    </thead>

                    <tbody>
                        @FILAS
                        <tr>
                            <td style="border: 0px "></td>
                            <th style="border: 0px "></th>
                            <th style="border: 0px "></th>
                            <th align="right">Total:</th>
                            <th>@TOTAL</th>
                        </tr>
                    </tbody>
                </table>
            </td>
        </tr>

    </table>
</body>
</html>
